<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> 
  <link rel="icon" type="image/png" href="/_media/tessifyorgavatar.png" />
  <title>Tessify.org</title>
</head>

  <style>
   body.no-sidebar .sidebar,
   body.no-sidebar .sidebar-toggle {
    display: none !important;
   }

   body.no-sidebar .content {
    left: 0px !important;
   } 
  </style>
  
  <body class="no-sidebar">
  <div id="app"></div>
  
  <script>
  window.$docsify = {
  name: 'Tessify', // Set site name
  logo: '/_media/tessifyorgavatar.png', // Define logo file
  loadSidebar: false, // Disable side navigation bar
  loadNavbar: true, // Enable top navigation bar 
  auto2top: true,
  themeColor: '#33A9F4'
  }
  </script>  
    
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
</body>
</html>
